<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch, bro!</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="title">Etch-a-Sketch, bro!</div>
      <div class="paint-area" id="paint-area"></div>
      <div class="paint-menu" id="paint-menu">
        <div id="slider-container" class="slider-container">
          <input
            type="range"
            id="slider"
            class="slider"
            min="8"
            max="32"
            value="16"
            step="1"
          />
          <div id="slider-value" class="slider-value">16x16</div>
        </div>
        <div class="options">
          <button id="clean-btn">Clean</button>
          <button id="eraser-btn">Eraser</button>
        </div>
      </div>
    </div>
  </body>
</html>
